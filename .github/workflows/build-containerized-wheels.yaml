name: Build Containerized Wheels

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - 'python/**'
      - 'cpp/**'
      - 'bazel/**'
      - 'BUILD'
      - 'WORKSPACE'
      - '.github/workflows/build-wheels*.yaml'
  pull_request:
    paths:
      - 'python/**'
      - 'cpp/**'
      - 'bazel/**'
      - 'BUILD'
      - 'WORKSPACE'
      - '.github/workflows/build-wheels*.yaml'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
    steps:
      - uses: actions/checkout@v5

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: ${{ github.ref_type == 'tag' && 'cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*' || 'cp313-*' }}
          CIBW_BEFORE_ALL: |
            mkdir -p $HOME/.local/bin
            ./ci/run_ci.sh install_bazel
            which bazel || true
            bazel --version || true
        with:
          package-dir: python/
          output-dir: wheelhouse/

      - name: Install and verify wheel
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import pyfory; print(pyfory.__version__)"
        working-directory: python

      - name: Upload wheels
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: pyfory-wheels-linux-${{ matrix.arch }}
          path: wheelhouse/*.whl
