name: Publish Fory

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test_and_build:
    uses: ./.github/workflows/build-and-test-wheels.yml
    with:
      bump-version: true
    # We need to pass the secrets to the reusable workflow.
    # The reusable workflow doesn't use any secrets, but if it did, we would need this.
    # secrets: inherit

  publish-wheels:
    name: Publish Wheels
    runs-on: ubuntu-latest
    needs: test_and_build
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded_wheels

      - name: Move wheels to a single directory
        shell: bash
        run: |
          mkdir dist
          find downloaded_wheels -type f -name "*.whl" -exec mv {} dist/ \;
          ls -R dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-')
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
          verify-metadata: false
          packages-dir: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-')
        with:
          skip-existing: true
          verify-metadata: false
          packages-dir: dist
