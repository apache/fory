name: Build Native Wheels

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - 'python/**'
      - 'cpp/**'
      - 'bazel/**'
      - 'BUILD'
      - 'WORKSPACE'
      - '.github/workflows/build-wheels*.yaml'
  pull_request:
    paths:
      - 'python/**'
      - 'cpp/**'
      - 'bazel/**'
      - 'BUILD'
      - 'WORKSPACE'
      - '.github/workflows/build-wheels*.yaml'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Install Bazel
        if: ${{ !contains(matrix.os, 'windows') }}
        run: ./ci/run_ci.sh install_bazel

      - name: Install Bazel for Windows
        if: ${{ contains(matrix.os, 'windows') }}
        run: ./ci/run_ci.sh install_bazel_windows
        shell: bash

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v3.1.3
        env:
          CIBW_BUILD: ${{ github.ref_type == 'tag' && 'cp38-* cp39-* cp310-* cp311-* cp312-*' || 'cp38-* cp312-*' }}
        with:
          package-dir: python/
          output-dir: wheelhouse/

      - name: Install and verify wheel
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import pyfory; print(pyfory.__version__)"

      - name: Upload wheels
        if: github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: pyfory-wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
