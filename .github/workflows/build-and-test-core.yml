name: Build and Test Wheels

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      bump-version:
        description: 'Whether to bump the version in setup.py'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  actions: write

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ${{ inputs.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install bazel
        if: "runner.os != 'Windows'"
        run: ./ci/run_ci.sh install_bazel

      - name: Install bazel
        if: "runner.os == 'Windows'"
        run: ./ci/run_ci.sh install_bazel_windows

      - name: Update version in setup.py
        if: "inputs.bump-version"
        shell: bash
        run: ./ci/deploy.sh bump_py_version

      - name: Build a binary wheel (Linux, manylinux)
        if: "runner.os == 'Linux'"
        env:
          manylinux_x86_64_image: ${{ env.manylinux_x86_64_image }}
          manylinux_aarch64_image: ${{ env.manylinux_aarch64_image }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          ./ci/build_manylinux_wheel.sh --os "${{ runner.os }}" \
            --arch "${{ runner.arch }}" \
            --python "${{ inputs.python-version }}" \
            --workspace "${GITHUB_WORKSPACE}"

      - name: Build a binary wheel (native)
        if: "runner.os != 'Linux'"
        shell: bash
        run: |
           # The python path is not setup for git bash shell in windows
           if [ "${{ runner.os }}" == "Windows" ]; then
               export PATH="$pythonLocation:$pythonLocation/Scripts:$PATH"
           fi
           ./ci/deploy.sh build_pyfory

      - name: List all .whl files from repo root
        run: find . -maxdepth 4 -type f -name '*.whl' -print

      - name: Install and verify wheel
        shell: bash
        run: |
          # The python path is not setup for git bash shell in windows
          if [ "${{ runner.os }}" == "Windows" ]; then
              export PATH="$pythonLocation:$pythonLocation/Scripts:$PATH"
          fi
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import pyfory; print(pyfory.__version__)"

      - name: Upload Wheel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyfory-wheels-${{ matrix.os }}-${{ inputs.python-version }}
          path: dist/*.whl
