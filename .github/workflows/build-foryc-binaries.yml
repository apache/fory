name: Build foryc Binaries

on:
  workflow_dispatch:

  workflow_call:
    outputs:
      artifacts_ready:
        description: "True if all 5 foryc binaries built and validated."
        value: ${{ jobs.build-complete.outputs.ready }}

  push:
    tags: ["foryc-v*"]

  pull_request:
    paths:
      - "compiler/**"
      - ".github/workflows/build-foryc-binaries.yml"

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

# ─────────────────────────────────────────────────────────────────────────────
# BUILD JOB
# Produces one standalone foryc binary directory per target platform.
#
# Runner notes:
#   linux-x86_64  : ubuntu-22.04
#   linux-aarch64 : ubuntu-24.04-arm
#   macos-x86_64  : macos-15-intel
#   macos-aarch64 : macos-15
#   windows-x86_64: windows-latest (Server 2022)
#
# --onedir mode:
#   PyInstaller --onefile extracts DLLs to %TEMP% at runtime. Windows Defender
#   on GitHub's hardened runners intercepts LoadLibrary at the memory-mapping
#   level (PYI-xxxx ERROR_NOACCESS) even with DisableRealtimeMonitoring $true.
#   --onedir pre-extracts everything at build time. No runtime extraction means
#   no Defender interception. No Defender workaround needed anywhere.
#
# Output per target: compiler/dist/foryc/ directory
#   Unix:    compiler/dist/foryc/foryc
#   Windows: compiler/dist/foryc/foryc.exe
#
# UPX notes:
#   UPX is applied to the executable inside dist/foryc/ only, not the dir.
#   macOS skips UPX — UPX 4.x+ dropped Mach-O support entirely.
#   Windows skips UPX — the onedir bootloader stub's PE layout is
#   incompatible with UPX --best --lzma (exit code 1, no output).
#
# Phase 2 distribution note:
#   The onedir package is 20-40 MB total (python311.dll + stdlib .pyc files).
#   This exceeds the 10 MB crates.io per-crate limit from --onefile planning.
#   foryc-bin will distribute via zip archive or download-on-first-install,
#   not direct binary embedding in a single crate.
# ─────────────────────────────────────────────────────────────────────────────
jobs:
  build:
    name: build / ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x86_64
            os: ubuntu-22.04
            artifact_name: foryc-linux-x86_64
            binary_path: compiler/dist/foryc/foryc
            binary_name: foryc
            use_upx: true
            codesign: false

          - target: linux-aarch64
            os: ubuntu-24.04-arm
            artifact_name: foryc-linux-aarch64
            binary_path: compiler/dist/foryc/foryc
            binary_name: foryc
            use_upx: true
            codesign: false

          - target: macos-x86_64
            os: macos-15-intel
            artifact_name: foryc-macos-x86_64
            binary_path: compiler/dist/foryc/foryc
            binary_name: foryc
            use_upx: false
            codesign: false

          - target: macos-aarch64
            os: macos-15
            artifact_name: foryc-macos-aarch64
            binary_path: compiler/dist/foryc/foryc
            binary_name: foryc
            use_upx: false
            codesign: true

          - target: windows-x86_64
            os: windows-latest
            artifact_name: foryc-windows-x86_64
            binary_path: compiler/dist/foryc/foryc.exe
            binary_name: foryc.exe
            use_upx: false
            codesign: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: |
            compiler/requirements-dev.txt
            compiler/pyproject.toml

      # ── Install UPX ─────────────────────────────────────────────────────────
      - name: Install UPX (Linux)
        if: runner.os == 'Linux' && matrix.use_upx
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y upx-ucl
          upx --version

      - name: Install UPX (Windows)
        if: runner.os == 'Windows' && matrix.use_upx
        shell: pwsh
        run: |
          choco install upx --yes --no-progress
          upx --version

      # ── Install build dependencies ──────────────────────────────────────────
      # pyinstaller version is pinned in requirements-dev.txt.
      # fory_compiler installed from source so PyInstaller's import tracer
      # can walk the actual installed package tree.
      - name: Install PyInstaller and fory_compiler
        run: |
          python -m pip install --upgrade pip
          pip install -r compiler/requirements-dev.txt
          pip install ./compiler

      # ── Verify all hiddenimports are importable ─────────────────────────────
      # PyInstaller silently ignores nonexistent hiddenimports entries.
      # This step catches renamed or removed modules before PyInstaller runs,
      # giving a clean ImportError instead of a silently broken binary.
      - name: Verify all hiddenimports are importable
        working-directory: compiler
        run: |
          python -c "
          mods = [
              'fory_compiler', 'fory_compiler.cli',
              'fory_compiler.ir', 'fory_compiler.ir.ast',
              'fory_compiler.ir.emitter', 'fory_compiler.ir.validator',
              'fory_compiler.ir.type_id', 'fory_compiler.ir.types',
              'fory_compiler.frontend', 'fory_compiler.frontend.base',
              'fory_compiler.frontend.utils',
              'fory_compiler.frontend.fdl', 'fory_compiler.frontend.fdl.lexer',
              'fory_compiler.frontend.fdl.parser',
              'fory_compiler.frontend.proto', 'fory_compiler.frontend.proto.ast',
              'fory_compiler.frontend.proto.lexer', 'fory_compiler.frontend.proto.parser',
              'fory_compiler.frontend.proto.translator',
              'fory_compiler.frontend.fbs', 'fory_compiler.frontend.fbs.ast',
              'fory_compiler.frontend.fbs.lexer', 'fory_compiler.frontend.fbs.parser',
              'fory_compiler.frontend.fbs.translator',
              'fory_compiler.generators', 'fory_compiler.generators.base',
              'fory_compiler.generators.java', 'fory_compiler.generators.python',
              'fory_compiler.generators.cpp', 'fory_compiler.generators.rust',
              'fory_compiler.generators.go',
          ]
          for m in mods:
              __import__(m)
              print(f'OK: {m}')
          print('All hiddenimports verified.')
          "

      # ── Build ───────────────────────────────────────────────────────────────
      # Must run from compiler/ so pathex=['.'] in foryc.spec resolves
      # fory_compiler/__main__.py correctly.
      - name: Build standalone binary with PyInstaller
        working-directory: compiler
        run: pyinstaller foryc.spec

      # ── Pre-compression smoke test ──────────────────────────────────────────
      # Confirms the binary is functional before UPX touches it.
      - name: Smoke test (pre-UPX)
        shell: bash
        env:
          BINARY_PATH: ${{ matrix.binary_path }}
        run: |
          echo "=== Pre-UPX binary size ==="
          python -c "
          import os
          p = os.environ['BINARY_PATH']
          s = os.path.getsize(p)
          print(f'Size: {s:,} bytes ({s/1024/1024:.2f} MB)')
          "
          "$BINARY_PATH" --help

      # ── UPX compression ─────────────────────────────────────────────────────
      # Applied to the executable stub only, not the entire dist/foryc/ dir.
      # macOS skipped — UPX 4.x+ dropped Mach-O support.
      - name: Compress with UPX
        if: matrix.use_upx
        shell: bash
        env:
          BINARY_PATH: ${{ matrix.binary_path }}
        run: |
          upx --best --lzma "$BINARY_PATH"
          echo "=== Post-UPX binary size ==="
          python -c "
          import os
          p = os.environ['BINARY_PATH']
          s = os.path.getsize(p)
          print(f'Size: {s:,} bytes ({s/1024/1024:.2f} MB)')
          "

      # ── macOS aarch64: ad-hoc codesign ───────────────────────────────────────
      # Apple Silicon requires valid code signatures on the exe AND all .dylib/.so
      # files in the onedir package. --deep only traverses .app/.framework bundles,
      # not flat directories, so we sign dylibs explicitly first.
      # --sign - creates an ad-hoc signature; no Apple Developer ID required.
      - name: Ad-hoc codesign binary (macOS aarch64, required for Apple Silicon)
        if: matrix.codesign
        run: |
          find "$(dirname '${{ matrix.binary_path }}')" \
            \( -name "*.dylib" -o -name "*.so" \) \
            -exec codesign --force --sign - {} \;
          codesign --force --sign - "${{ matrix.binary_path }}"
          codesign --verify --verbose "${{ matrix.binary_path }}"

      # ── Post-compression smoke test ─────────────────────────────────────────
      - name: Smoke test (post-UPX)
        shell: bash
        run: |
          "${{ matrix.binary_path }}" --help

      # ── Onedir package size report ───────────────────────────────────────────
      # In --onedir mode the executable is a ~1 MB bootloader stub.
      # The actual payload (python311.dll + stdlib .pyc files) is 20-40 MB total.
      # The 10 MB crates.io gate from --onefile does not apply here.
      # Phase 2 foryc-bin will distribute via zip archive or download-on-install,
      # NOT direct binary embedding in a single crate.
      # This step reports both sizes and fails only on a 50 MB sanity limit.
      - name: Report onedir package size
        shell: bash
        env:
          BINARY_PATH: ${{ matrix.binary_path }}
        run: |
          python -c "
          import os, sys, pathlib
          binary = pathlib.Path(os.environ['BINARY_PATH'])
          dist_dir = binary.parent
          total = sum(f.stat().st_size for f in dist_dir.rglob('*') if f.is_file())
          exe_size = binary.stat().st_size
          print(f'Executable: {exe_size:,} bytes ({exe_size/1024/1024:.2f} MB)')
          print(f'Total dir:  {total:,} bytes ({total/1024/1024:.2f} MB)')
          if total > 50 * 1024 * 1024:
              print('FAIL: onedir package exceeds 50 MB sanity limit.')
              sys.exit(1)
          print('PASS')
          "

      # ── Upload artifact (entire onedir directory) ────────────────────────────
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: compiler/dist/foryc/
          retention-days: 30
          if-no-files-found: error

  # ─────────────────────────────────────────────────────────────────────────────
  # VALIDATE JOB
  # Downloads each binary directory onto its native runner and runs:
  #   1. --help sanity check
  #   2. End-to-end compile of compiler/examples/demo.fdl to Rust output
  #   3. End-to-end compile of compiler/examples/demo.fdl to Java output
  #
  # No Defender workaround needed — onedir has no runtime extraction at all.
  # Python is NOT set up — binary must be fully self-contained.
  # ─────────────────────────────────────────────────────────────────────────────
  validate:
    name: validate / ${{ matrix.target }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x86_64
            os: ubuntu-22.04
            artifact_name: foryc-linux-x86_64
            binary_name: foryc

          - target: linux-aarch64
            os: ubuntu-24.04-arm
            artifact_name: foryc-linux-aarch64
            binary_name: foryc

          - target: macos-x86_64
            os: macos-15-intel
            artifact_name: foryc-macos-x86_64
            binary_name: foryc

          - target: macos-aarch64
            os: macos-15
            artifact_name: foryc-macos-aarch64
            binary_name: foryc

          - target: windows-x86_64
            os: windows-latest
            artifact_name: foryc-windows-x86_64
            binary_name: foryc.exe

    steps:
      # Sparse checkout: only compiler/examples/ needed for demo.fdl.
      # Python deliberately NOT set up — binary must run standalone.
      - name: Checkout (sparse — compiler/examples only)
        uses: actions/checkout@v5
        with:
          sparse-checkout: compiler/examples
          sparse-checkout-cone-mode: true

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ./artifact

      - name: Make executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ./artifact/${{ matrix.binary_name }}

      # ── Test 1: --help ───────────────────────────────────────────────────────
      # Requires argparse usage line. Crash tracebacks won't match ^usage:.*foryc.
      - name: Validate --help output
        shell: bash
        run: |
          OUTPUT=$(./artifact/${{ matrix.binary_name }} --help 2>&1)
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -qiE "^usage:.*foryc" || {
            echo "ERROR: --help missing expected usage line"
            exit 1
          }

      # ── Test 2: End-to-end FDL → Rust ────────────────────────────────────────
      - name: End-to-end compile demo.fdl to Rust
        shell: bash
        run: |
          OUT_DIR="${RUNNER_TEMP}/foryc-e2e-rust"
          mkdir -p "${OUT_DIR}"

          echo "=== Compiling compiler/examples/demo.fdl → Rust ==="
          ./artifact/${{ matrix.binary_name }} \
            --rust_out "${OUT_DIR}" \
            compiler/examples/demo.fdl

          echo "=== Output files ==="
          ls -la "${OUT_DIR}/"

          RS_COUNT=$(find "${OUT_DIR}" -name "*.rs" -size +0c | wc -l)
          if [ "${RS_COUNT}" -eq 0 ]; then
            echo "ERROR: no non-empty .rs files generated"
            exit 1
          fi
          echo "PASS: ${RS_COUNT} .rs file(s) generated"

      # ── Test 3: End-to-end FDL → Java ────────────────────────────────────────
      - name: End-to-end compile demo.fdl to Java
        shell: bash
        run: |
          JAVA_OUT="${RUNNER_TEMP}/foryc-e2e-java"
          mkdir -p "${JAVA_OUT}"

          echo "=== Compiling compiler/examples/demo.fdl → Java ==="
          ./artifact/${{ matrix.binary_name }} \
            --java_out "${JAVA_OUT}" \
            compiler/examples/demo.fdl

          echo "=== Output files ==="
          ls -la "${JAVA_OUT}/"

          JAVA_COUNT=$(find "${JAVA_OUT}" -name "*.java" -size +0c | wc -l)
          if [ "${JAVA_COUNT}" -eq 0 ]; then
            echo "ERROR: no non-empty .java files generated"
            exit 1
          fi
          echo "PASS: ${JAVA_COUNT} .java file(s) generated"

  # ─────────────────────────────────────────────────────────────────────────────
  # SUMMARY JOB
  # Single required status check for branch protection rules.
  # The Phase 4 release pipeline reads this job's output via workflow_call.
  # ─────────────────────────────────────────────────────────────────────────────
  build-complete:
    name: foryc / all binaries ready
    needs: [build, validate]
    runs-on: ubuntu-latest
    if: always()
    outputs:
      ready: ${{ steps.check.outputs.ready }}
    steps:
      - name: Evaluate results
        id: check
        run: |
          BUILD="${{ needs.build.result }}"
          VALIDATE="${{ needs.validate.result }}"
          echo "build:    ${BUILD}"
          echo "validate: ${VALIDATE}"
          if [[ "${BUILD}" == "success" && "${VALIDATE}" == "success" ]]; then
            echo "ready=true" >> "${GITHUB_OUTPUT}"
          else
            echo "ready=false" >> "${GITHUB_OUTPUT}"
            exit 1
          fi

# ─────────────────────────────────────────────────────────────────────────────
