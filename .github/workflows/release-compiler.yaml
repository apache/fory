name: Publish Compiler
run-name: "Compiler Release: ${{ github.ref_name }}"

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  id-token: write

jobs:
  publish-compiler:
    runs-on: ubuntu-latest
    if: github.repository == 'apache/fory'
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Bump compiler version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          python ci/release.py bump_version -l compiler -version "$VERSION"

      - name: Build compiler package
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip build
          cd compiler
          python -m build --sdist --wheel

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ contains(github.ref_name, '-') }}
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
          verify-metadata: false
          packages-dir: compiler/dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !contains(github.ref_name, '-') }}
        with:
          skip-existing: true
          verify-metadata: false
          packages-dir: compiler/dist
